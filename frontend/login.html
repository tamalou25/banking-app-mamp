<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Banque Digital</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üè¶ Banque Digital</h1>
                <p>Connectez-vous √† votre compte</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="votre@email.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn--primary btn--full-width">
                    Se connecter
                </button>
            </form>
            
            <div class="login-footer">
                <p>Compte de test :</p>
                <p><strong>Email:</strong> jean.dupont@example.com</p>
                <p><strong>Mot de passe:</strong> TestPassword123!</p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script>
        // Rediriger si d√©j√† connect√©
        if (AuthAPI.isAuthenticated()) {
            window.location.href = 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await AuthAPI.login(email, password);
                showSuccess('Connexion r√©ussie !');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                showError(error.message || 'Erreur de connexion');
            }
        });
    </script>
</body>
</html>
